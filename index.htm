<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ля сбора информации</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Подключение EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    
    <!-- Подключение jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Сбор информации о оборудовании</h1>
        <form id="reportForm">
            <label for="firstScreen">Фото первой стороны экрана до обслуживания:</label>
            <input type="file" name="firstScreen" accept="image/*" required>

            <label for="secondScreen">Фото второго экрана до обслуживания:</label>
            <input type="file" name="secondScreen" accept="image/*">

            <label for="serialNumber">Фото серийного номера устройства: *</label>
            <input type="file" name="serialNumber" accept="image/*" required>

            <label for="electronicBox">Фото электронного бокса:</label>
            <input type="file" name="electronicBox" accept="image/*">

            <label for="androidPhoto">Фото андроид:</label>
            <input type="file" name="androidPhoto" accept="image/*">

            <label for="smbPhoto">Фото SMB:</label>
            <input type="file" name="smbPhoto" accept="image/*">

            <label for="videoCard1">Фото видео карты первой стороны:</label>
            <input type="file" name="videoCard1" accept="image/*">

            <label for="videoCard2">Фото видео карты второй стороны:</label>
            <input type="file" name="videoCard2" accept="image/*">

            <label for="problems">Выявленные проблемы:</label>
            <textarea name="problems" rows="4"></textarea>

            <label for="workDone">Проделанная работа:</label>
            <textarea name="workDone" rows="4"></textarea>

            <label for="employeeName">Имя сотрудника:</label>
            <input type="text" name="employeeName" required>

            <label for="signature">Подпись (возможно ли расписаться?)</label>
            <input type="text" name="signature" placeholder="Введите подпись">

            <label for="email">Электронная почта (куда отправить отчет): *</label>
            <input type="email" name="email" required placeholder="Введите вашу почту">

            <button type="submit">Отправить</button>
        </form>

        <div id="notification" class="hidden">Данные успешно отправлены!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
